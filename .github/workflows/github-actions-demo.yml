nombre: Demostración de acciones de GitHub
run-name: ${{ github.actor }} está probando GitHub Actions 🚀
en: [empujar]
trabajos:
  Explorar acciones de GitHub:
    se ejecuta en: ubuntu-latest
    pasos:
      - ejecutar: echo "🎉 El trabajo se activó automáticamente mediante un evento ${{ github.event_name }}."
      - run: echo "🐧 ¡Este trabajo ahora se está ejecutando en un servidor ${{ runner.os }} alojado por GitHub!"
      - ejecutar: echo "🔎 El nombre de tu rama es ${{ github.ref }} y tu repositorio es ${{ github.repository }}."
      - nombre: Consultar el código del repositorio
        usos: acciones/checkout@v4
      - run: echo "💡 El repositorio ${{ github.repository }} ha sido clonado al ejecutor."
      - run: echo "🖥️ El flujo de trabajo ahora está listo para probar su código en el ejecutor".
      - nombre: Lista los archivos en el repositorio
        correr: |
          ls ${{ github.workspace }}
      - ejecutar: echo "🍏 El estado de este trabajo es ${{ job.status }}."
